<html>
    <head>
        <title>listmenu</title>
        <style>
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color:#000012;
        }
        li{
            float: left;
        }
        li a{
            display: block;
            color:white;
            text-align: center;
            padding :16px;
            text-decoration:none;
        }
        </style>
    </head>
    <body>
        Navigation menu
        <ul>
            <li><a href="#Login">Login</a></li>
            <li><a href="Register">Register</a></li>
            <li><a href="Portfolio">Portfolio</a></li>
            <li><a href="#Home">Home</a></li>
        </ul>
    </body>

</html>
