<!DOCTYPE html>
<HTML>
    <head>
        <style>
             a:link{
                 color:red;
             }
             a:visited{
                 color:green;
             }
             a:hover
             {
                 color:yellow;
             }
             a:active{
                 color:blueviolet;
             }
             a.highlight:hover{
                 color:grey;
             }
        </style>
    </head>
    <body>
        <p><b><a href="abc.jsp" target="_blank">This is a link.</a></b></p>
        <p class="highlight"><b><a href="abc.jsp" target="_blank">This is a link.</a></b></p>

    </body>
</HTML>
