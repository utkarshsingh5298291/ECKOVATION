<html>
    <head>
        <title>table2</title>
        <style>
        table,tr,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td{
            padding: 10px;
        }
        th{
            text-align: left;
        }
        table{
            border-spacing: 10px;
            width: 100%;
        }
        </style>
    </head>
    
    <body>
        <table>
            <tr>
                <th>Name</th>
                <th colspan="2">Contact</th>
            </tr>

            <tr>
                <td>Admin</td>
                <td>23456</td>
                <td>98765</td>
            </tr>

        </table>
    </body>
</html>
