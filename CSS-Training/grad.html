<!DOCTYPE html>
<html>
    <head>
        <style>
            #grad{
                height:200px;
                background-image:linear-gradient(to right ,rgba(255,0,0,0.3),orange,red,yellow);
            }
            #grad2{
                height: 200px;
                background-image: radial-gradient(red,yellow,green,blue);
            }
        </style>
    </head>
    <body>
        <p id="grad">This is linear-gradient.</p>
        <p id="grad2">This is radial-gradient.</p>
    </body>
</html>
