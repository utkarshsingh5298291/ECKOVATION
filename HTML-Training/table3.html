            border-collapse: collapse;
        }
        th,td{
            padding: 10px;
        }
        th{
            text-align: left;
        }
        table{
            border-spacing: 10px;
            width: 100%;
        }
        </style>
    </head>

           <tr>

           </tr>

           <tr>

           </tr>

           <tr>
               <td>1558864</td>
           </tr>
            
        </table>
    </body>
</html>
