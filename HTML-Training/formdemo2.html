<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>

        Email:<input type="email" autofocus placeholder="please enter the email here" required/><br>

              <input type="submit" value="add"/><br><br>

          Url:<input type="url"/><br><br>
                                            
Number Range: <input type="number" min="2" max="19"/><br><br>
      
       Salary:<input type="range"/><br><br>
              
            Mobile:  <input type="tel"/><br><br>
           
           Search: <input type="search"/><br><br>
           

datalist:   <input list="browsers" name="browsers"/>

                    <datalist id="browsers">
                            <option value="IE">
                            <option value="Chrome">
                            <option value="opera">
                            <option value="Firefox">
                    </datalist>

                    <br><br>
                <input type="text" name="txtfield" pattern="[A-Z][0-9]"/>

                <br><br><input type="reset">
    </form>
    </body>

</html>
