<!DOCTYPE html>
<html>
    <head>
        <style>
            #container{
                width:400px;
                height:400px;
                position: relative;
                background: blueviolet;
            }
            #animate{
                width: 50px;
                height: 50px;
                position: absolute;
                background-color: aquamarine;
            }
        </style>

            <script>
                function moveon(){
                    var elem=document.getElementById("animate");

                    var pos=0;
                    var id=setInterval(frame,5);
                    function frame(){
                        if(pos==350){
                            clearInterval(id);
                        }
                        else{
                            pos++;
                            elem.style.top=pos +'px';
                            elem.style.left=pos +'px';
                            
                        }
                    }
                }
            </script>
    </head>
    <body>
        <div id="container">
        <div id="animate"></div>
    </div>
    <button onclick="moveon()">click</button>
    </body>
</html>
